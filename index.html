<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Sketchbook Flipbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style> /* Basic sizing & styling */ </style>
</head>
<body>
  <div id="flipbook">
    <div class="hard front-cover">Mini Sketchbook<br><small>Tap/click to see sketches</small></div>
    <div></div> <!-- blank inner back -->
    <div style="background:url('https://images2.imgbox.com/e7/4e/2sHUXcCW_o.png') center/cover;"></div>
    <div style="background:#fff;"></div>
    <div style="background:url('https://images2.imgbox.com/82/4a/JgfOBprK_o.png') center/cover;"></div>
    <div style="background:#fff;"></div>
    <div style="background:url('https://images2.imgbox.com/bc/fc/AL6BBZ6D_o.png') center/cover;"></div>
    <div style="background:#fff;"></div>
    <div class="hard back-cover">The End</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $(function(){
      $('#flipbook').turn({ width:140, height:210, autoCenter:true });
    });
  </script>
</body>
</html>
